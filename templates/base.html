{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Portfolio site for Denis Primc - IT engineer and YouTube content creator.">
    <title>{% block title %}Denis Primc · IT Engineer & Creator{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="brand">
                <a href="/" class="brand__name">Denis Primc</a>
                <p class="brand__tagline">IT Engineer · Content Creator</p>
            </div>
            <button class="nav-toggle" type="button" aria-controls="site-nav" aria-expanded="false">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="nav-toggle__bar"></span>
                <span class="nav-toggle__bar"></span>
                <span class="nav-toggle__bar"></span>
            </button>
            <nav class="site-nav" id="site-nav">
                <a href="#about">About</a>
                <a href="#skills">Skills</a>
                <a href="#experience">Experience</a>
                <a href="#projects">Projects</a>
                <a href="#videos">Videos</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {% now "Y" %} Denis Primc</p>
        </div>
    </footer>
    <script src="{% static 'js/nav.js' %}"></script>
</body>
</html>
